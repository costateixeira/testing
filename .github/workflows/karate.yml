name: Karate Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven and Run Karate Tests
      run: mvn test

    # Debugging step to list contents of target directory
    - name: List files in target
      run: ls -R .

    # Upload Karate Reports
    - name: Upload Karate Reports
      uses: actions/upload-artifact@v3
      with:
        name: karate-reports
        path: target/surefire-reports/
